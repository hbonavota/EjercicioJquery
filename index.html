<!--Crea un formulario con una caja de texto donde se introduzcan elementos para la cesta de la compra. Cada elemento que se añada mediante el formulario se añadirá en una lista en la propia página web. Los elementos de la lista sobre los que se haga clic se deberán marcar con algún efecto: negrita, subrayado, etc.
-->

<!--
    en el ejercicio se pidio que cuando se haga doble click en el boton se subraye de negro
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ejercicios eventos jquery</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script>
	$(document).ready(function() {
		//leemos mediante ajax de bbdd y lo ponemos en un bucle each:
		$.each([ "judias", "patatas", "lechuga" ], function(index, value) {
			$("ul").append("<li style='color:grey'>" + value + "</li>");
		});
		function addLista(miEvento) {
			miEvento.preventDefault();
			elemento = $("input:text").val();
			//lo insertamos mediante ajax en la bbdd
			//si ha ido bien, lo añadimos también a la lista en pantalla,si no, lanzaríamos error
			$("ul").append("<li style='color:grey'>" + elemento + "</li>");
		}
		/*
		$("input:button").click(function() {
			$("ul li").css("font-weight", "300");
			$("ul li").css("color", "grey");
		});
		*/
		$("input:button").click(function() {
			$("ul li").each(function(){
				$(this).css("color", "grey");
                $(this).css("font-weight", "300");
                console.log("compra realizada")
			});
		});

		$("input:submit").click(addLista);
		$("ul").on("click", "li", function() {
			//lo actualizamos mediante ajax en la bbdd
			//si ha ido bien, hacemos el css posterior, si no, lanzaríamos error
			$(this).css("font-weight", "700");
            $(this).css("color", "black");
        });
         $("ul" ).on("dblclick","li",function() {
        $(this).css("text-decoration", "line-through");});
	});
    </script>
</head>
<body>
    <form method="post" action="#">
        <label>Elemento para la cesta de la compra: <input type="text"></input></label>
        <input type="submit" value="Añadir a la lista" /> <input type="button"
                                                                 value="Compra realizada" />
    </form>
    <ul>
        <li style="color: grey">Leche</li>
    </ul>
</body>
</html>
